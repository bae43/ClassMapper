<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">

		<title>Prototype Test</title>

	</head>
	<body>
		<script>
			var test = {};
			test.TestObj = function() {
				this.field1 = "abc";
				this.field2 = 123;
			}

			test.TestObj.prototype = {
				fn1 : function() {
					return this.field1;
				},
				fn2 : function() {
					return this.field2;
				}
			}

			test.TestObj.prototype.fn3 = function() {
				return true;
			}

			// console.log(test.TestObj.field1);
			// console.log(test.TestObj.field2);
// 
			// console.log(test.TestObj.fn1());
			// console.log(test.TestObj.fn2());
			// console.log(test.TestObj.fn3());

			var tester = new test.TestObj();

			console.log(tester.field1);
			console.log(tester.field2);

			console.log(tester.fn1());
			console.log(tester.fn2());
			console.log(tester.fn3());

		</script>
	</body>
</html>
