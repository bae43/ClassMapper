<!DOCTYPE html>
<head>
	<title>Class Plotter</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markermanager/1.0/src/markermanager.js"></script>
	<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.js"></script>
	<script type="text/javascript" src="markers_simple.js"></script>
	<script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript" src="mapper.js"></script>
	<style type="text/css">
		#map {
			width: 900px;
			height: 600px;
		}
		#controls {
			margin: 0;
			list-style: none;
		}
		#controls li {
			display: inline;
			margin-left: 42px;
			font-family: Sans-Serif;
			font-size: 10pt;
		}
		#fusion-hm-li {
			visibility: hidden;
			margin-left: 8px;
		}
	</style>
	<script>
		window.fbAsyncInit = function() {
			// init the FB JS SDK
			FB.init({
				appId : '138847099651482', // App ID from the app dashboard
				//channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel file for x-domain comms
				status : true, // Check Facebook Login status
				xfbml : true // Look for social plugins on the page
			});

			// Additional initialization code such as adding Event Listeners goes here
		};

		// Load the SDK asynchronously
		( function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {
					return;
				}
				js = d.createElement(s);
				js.id = id;
				js.src = "//connect.facebook.net/en_US/all.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));



	

	</script>
</head>
<body>
	<div id="map"></div>
	<ul id="controls">
		<li>
			<label for="mgr-cb">Marker Manager</label>
			<input type="checkbox" id="mgr-cb" name="mgr-cb" />
		</li>
		<li>
			<label for="mc-cb">Marker Clusterer</label>
			<input type="checkbox" id="mc-cb" name="mc-cb" />
		</li>
		<li>
			<label for="fusion-cb">Fusion Table Layer</label>
			<input type="checkbox" id="fusion-cb" name="fusion-cb" />
		</li>
		<li id="fusion-hm-li">
			<label for="fusion-hm-cb">with heatmap</label>
			<input type="checkbox" id="fusion-hm-cb" name="fusion-hm-cb" />
		</li>
		<li>
			<label for="kml-cb">KML Layer</label>
			<input type="checkbox" id="kml-cb" name="kml-cb" />
		</li>
	</ul>
</body>
</html>
